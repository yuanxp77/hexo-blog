<body>
    <div class="container">
        <div class="header">

            <p>è®¢é˜…æ‚¨å–œæ¬¢çš„RSSæºï¼Œéšæ—¶è·å–æœ€æ–°èµ„è®¯</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <h2>ğŸ“‹ RSSè®¢é˜…æº</h2>
                <ul class="feed-list" id="feedList"></ul>
            </div>

            <div class="content-area">
                <button class="refresh-btn" onclick="refreshCurrentFeed()" title="åˆ·æ–°">ğŸ”„</button>
                <div id="contentArea">
                    <div class="empty-state">
                        <h3>æ¬¢è¿ä½¿ç”¨RSSé˜…è¯»å™¨ï¼</h3>
                        <p>è¯·ç‚¹å‡»å·¦ä¾§çš„RSSè®¢é˜…æºæŸ¥çœ‹æ–‡ç« ã€‚</p>
                    </div>
                </div>

    </div>

    <script>
        // ========================================
        // ğŸ“ RSSæºé…ç½® - åœ¨è¿™é‡Œä¿®æ”¹æ‚¨çš„RSSè®¢é˜…æº
        // ========================================
        const RSS_FEEDS = [
            {
                id: 1,
                name: "çŸ¥ä¹æ—¥æŠ¥",
                url: "https://feeds.feedburner.com/zhihu-daily"
            },
            {
                id: 2,
                name: "å°‘æ•°æ´¾",
                url: "https://sspai.com/feed"
            },
            {
                id: 3,
                name: "é˜®ä¸€å³°çš„ç½‘ç»œæ—¥å¿—",
                url: "http://www.ruanyifeng.com/blog/atom.xml"
            }
            // æ·»åŠ æ›´å¤šRSSæºè¯·æŒ‰ç…§ä¸Šé¢çš„æ ¼å¼ç»§ç»­æ·»åŠ 
        ];

        class RSSReader {
            constructor() {
                this.feeds = RSS_FEEDS; // ä½¿ç”¨ç¡¬ç¼–ç çš„RSSæº
                this.currentFeed = null;
                this.init();
            }

            init() {
                this.renderFeeds();
            }

            async loadFeed(feed) {
                this.currentFeed = feed;
                this.updateFeedSelection();
                
                const contentArea = document.getElementById('contentArea');
                contentArea.innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½RSSå†…å®¹...</div>';

                try {
                    // ä½¿ç”¨CORSä»£ç†æœåŠ¡è·å–RSSå†…å®¹
                    const proxyUrl = 'https://api.allorigins.win/get?url=';
                    const response = await fetch(proxyUrl + encodeURIComponent(feed.url));
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }

                    const data = await response.json();
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data.contents, 'text/xml');

                    // æ£€æŸ¥è§£æé”™è¯¯
                    const parseError = xmlDoc.querySelector('parsererror');
                    if (parseError) {
                        throw new Error('RSSæ ¼å¼è§£æå¤±è´¥');
                    }

                    const articles = this.parseRSS(xmlDoc);
                    this.renderArticles(articles, feed.name);

                } catch (error) {
                    console.error('åŠ è½½RSSå¤±è´¥:', error);
                    contentArea.innerHTML = `
                        <div class="error">
                            <strong>åŠ è½½å¤±è´¥:</strong> ${error.message}<br>
                            <small>è¯·æ£€æŸ¥RSSé“¾æ¥æ˜¯å¦æ­£ç¡®ï¼Œæˆ–ç¨åé‡è¯•</small>
                        </div>
                        <div class="empty-state">
                            <h3>æ— æ³•åŠ è½½RSSå†…å®¹</h3>
                            <p>å¯èƒ½çš„åŸå› ï¼š</p>
                            <p>â€¢ RSSé“¾æ¥æ— æ•ˆæˆ–æœåŠ¡å™¨æ— å“åº”</p>
                            <p>â€¢ ç½‘ç»œè¿æ¥é—®é¢˜</p>
                            <p>â€¢ RSSæ ¼å¼ä¸æ­£ç¡®</p>
                        </div>
                    `;
                }
            }

            parseRSS(xmlDoc) {
                const articles = [];
                
                // å°è¯•è§£æRSS 2.0æ ¼å¼
                let items = xmlDoc.querySelectorAll('item');
                
                // å¦‚æœæ²¡æœ‰æ‰¾åˆ°itemï¼Œå°è¯•Atomæ ¼å¼
                if (items.length === 0) {
                    items = xmlDoc.querySelectorAll('entry');
                }

                items.forEach((item, index) => {
                    if (index >= 20) return; // é™åˆ¶æ˜¾ç¤º20ç¯‡æ–‡ç« 

                    const article = {};
                    
                    // RSS 2.0æ ¼å¼
                    if (item.tagName === 'item') {
                        article.title = this.getTextContent(item, 'title');
                        article.link = this.getTextContent(item, 'link');
                        article.description = this.getTextContent(item, 'description');
                        article.pubDate = this.getTextContent(item, 'pubDate');
                        article.author = this.getTextContent(item, 'author') || this.getTextContent(item, 'dc:creator');
                    }
                    // Atomæ ¼å¼
                    else if (item.tagName === 'entry') {
                        article.title = this.getTextContent(item, 'title');
                        const linkEl = item.querySelector('link[href]');
                        article.link = linkEl ? linkEl.getAttribute('href') : '';
                        article.description = this.getTextContent(item, 'summary') || this.getTextContent(item, 'content');
                        article.pubDate = this.getTextContent(item, 'published') || this.getTextContent(item, 'updated');
                        const authorEl = item.querySelector('author name');
                        article.author = authorEl ? authorEl.textContent : '';
                    }

                    // æ¸…ç†å’Œæ ¼å¼åŒ–æ•°æ®
                    article.title = this.cleanHtml(article.title || 'æ— æ ‡é¢˜');
                    article.description = this.cleanHtml(article.description || '');
                    article.pubDate = this.formatDate(article.pubDate);
                    
                    if (article.title) {
                        articles.push(article);
                    }
                });

                return articles;
            }

            getTextContent(element, tagName) {
                const el = element.querySelector(tagName);
                return el ? el.textContent.trim() : '';
            }

            cleanHtml(html) {
                const temp = document.createElement('div');
                temp.innerHTML = html;
                return temp.textContent || temp.innerText || '';
            }

            formatDate(dateString) {
                if (!dateString) return '';
                
                try {
                    const date = new Date(dateString);
                    if (isNaN(date.getTime())) return dateString;
                    
                    return date.toLocaleString('zh-CN', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                } catch (e) {
                    return dateString;
                }
            }

            renderArticles(articles, feedName) {
                const contentArea = document.getElementById('contentArea');
                
                if (articles.length === 0) {
                    contentArea.innerHTML = `
                        <div class="empty-state">
                            <h3>æš‚æ— æ–‡ç« </h3>
                            <p>è¯¥RSSæºæš‚æ—¶æ²¡æœ‰æ–‡ç« å†…å®¹</p>
                        </div>
                    `;
                    return;
                }

                const articlesHtml = articles.map(article => `
                    <li class="article-item">
                        <h3 class="article-title" onclick="window.open('${article.link}', '_blank')">${article.title}</h3>
                        <div class="article-meta">
                            ${article.author ? `ğŸ‘¤ ${article.author} â€¢ ` : ''}
                            ${article.pubDate ? `ğŸ“… ${article.pubDate}` : ''}
                        </div>
                        ${article.description ? `<p class="article-description">${article.description.substring(0, 200)}${article.description.length > 200 ? '...' : ''}</p>` : ''}
                        ${article.link ? `<a href="${article.link}" target="_blank" class="article-link">é˜…è¯»å…¨æ–‡ â†’</a>` : ''}
                    </li>
                `).join('');

                contentArea.innerHTML = `
                    <h2 style="color: #4a5568; margin-bottom: 20px; font-size: 1.5rem;">ğŸ“– ${feedName}</h2>
                    <ul class="article-list">${articlesHtml}</ul>
                `;
            }

            updateFeedSelection() {
                document.querySelectorAll('.feed-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                if (this.currentFeed) {
                    const currentItem = document.querySelector(`[data-feed-id="${this.currentFeed.id}"]`);
                    if (currentItem) {
                        currentItem.classList.add('active');
                    }
                }
            }

            refreshCurrentFeed() {
                if (this.currentFeed) {
                    this.loadFeed(this.currentFeed);
                }
            }

            renderFeeds() {
                const feedList = document.getElementById('feedList');
                
                feedList.innerHTML = this.feeds.map(feed => `
                    <li class="feed-item" data-feed-id="${feed.id}" onclick="rssReader.loadFeed(${JSON.stringify(feed).replace(/"/g, '&quot;')})">
                        <div>
                            <div class="feed-name">${feed.name}</div>
                            <div class="feed-url">${feed.url}</div>
                        </div>
                    </li>
                `).join('');
            }

            showEmptyState() {
                const contentArea = document.getElementById('contentArea');
                contentArea.innerHTML = `
                    <div class="empty-state">
                        <h3>æ¬¢è¿ä½¿ç”¨RSSé˜…è¯»å™¨ï¼</h3>
                        <p>è¯·ç‚¹å‡»å·¦ä¾§çš„RSSè®¢é˜…æºæŸ¥çœ‹æ–‡ç« ã€‚</p>
                    </div>
                `;
            }
        }

        // åˆå§‹åŒ–RSSé˜…è¯»å™¨
        const rssReader = new RSSReader();

        // å…¨å±€å‡½æ•°ä¾›HTMLè°ƒç”¨
        function refreshCurrentFeed() {
            rssReader.refreshCurrentFeed();
        }
    </script>
