<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e;
            color: #cccccc;
            height: 100vh;
            overflow: hidden;
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2d2d30;
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #777;
        }

        /* 主容器 */
        .main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #1e1e1e;
        }

        /* 快速打开按钮区域 */
        .quick-open {
            display: flex;
            gap: 6px;
            padding: 6px 12px;
            background: #2d2d30;
            border-bottom: 1px solid #3c3c3c;
            flex-wrap: wrap;
            min-height: 40px;
        }

        .quick-btn {
            padding: 4px 8px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .quick-btn:hover {
            background: #005a9e;
            transform: translateY(-1px);
        }

        .quick-btn.close-all {
            background: #dc3545;
        }

        .quick-btn.close-all:hover {
            background: #c82333;
        }

        /* Tab栏 */
        .tab-bar {
            display: flex;
            background: #2d2d30;
            border-bottom: 1px solid #3c3c3c;
            overflow-x: auto;
            min-height: 32px;
        }

        .tab {
            display: flex;
            align-items: center;
            padding: 4px 8px;
            background: #2d2d30;
            color: #cccccc;
            border: none;
            cursor: pointer;
            font-size: 11px;
            white-space: nowrap;
            min-width: 80px;
            max-width: 200px;
            position: relative;
            transition: all 0.2s ease;
        }

        .tab:hover {
            background: #3c3c3c;
        }

        .tab.active {
            background: #1e1e1e;
            color: #ffffff;
        }

        .tab:active {
            transform: scale(0.98);
        }

        .tab-close {
            margin-left: 6px;
            padding: 2px;
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 10px;
            border-radius: 2px;
            transition: all 0.2s ease;
        }

        .tab-close:hover {
            background: #dc3545;
            color: white;
        }

        /* 编辑器容器 */
        .editor-container {
            flex: 1;
            display: flex;
            background: #1e1e1e;
            overflow: hidden;
        }

        .editor-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
            min-width: 200px;
            position: relative;
        }

        .editor-content {
            flex: 1;
            padding: 12px;
            overflow-y: auto;
            background: #1e1e1e;
        }

        /* 分割线 */
        .splitter {
            width: 4px;
            background: #3c3c3c;
            cursor: col-resize;
            position: relative;
            transition: background 0.2s ease;
        }

        .splitter:hover {
            background: #007acc;
        }

        .splitter::before {
            content: '';
            position: absolute;
            top: 0;
            left: -2px;
            right: -2px;
            bottom: 0;
            background: transparent;
        }

        /* 工具样式 */
        .tool-container {
            max-width: 100%;
        }

        .tool-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #ffffff;
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            color: #888;
            margin-bottom: 4px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 8px 12px;
            background: #2d2d30;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            color: #cccccc;
            font-size: 13px;
            transition: border-color 0.2s ease;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #007acc;
        }

        .result {
            background: #2d2d30;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            padding: 8px 12px;
            margin-top: 8px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            color: #cccccc;
            word-break: break-all;
            min-height: 40px;
        }

        .btn {
            padding: 6px 12px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        .btn:hover {
            background: #005a9e;
            transform: translateY(-1px);
        }

        .btn.secondary {
            background: #6c757d;
        }

        .btn.secondary:hover {
            background: #545b62;
        }

        /* 时间戳工具样式 */
        .timestamp-card {
            background: #2d2d30;
            border: 1px solid #3c3c3c;
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 8px;
        }

        .timezone-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 4px;
            margin-top: 8px;
        }

        .timezone-card {
            background: #2d2d30;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            padding: 4px 6px;
            text-align: center;
            font-size: 10px;
            color: #cccccc;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .timezone-card:hover {
            background: #3c3c3c;
            border-color: #007acc;
        }

        /* Toast通知 */
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
            background: #2d2d30;
            color: #cccccc;
            padding: 16px 20px;
            border-radius: 8px;
            border: 1px solid #3c3c3c;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            font-size: 16px;
            z-index: 10000;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .toast.show {
            opacity: 1;
            transform: translate(-50%, -50%);
        }

        .toast-icon {
            display: inline-block;
            margin-right: 12px;
            font-size: 20px;
            font-weight: bold;
        }

        .toast.success .toast-icon::before {
            content: "✓";
            color: #28a745;
            text-shadow: 0 0 8px rgba(40, 167, 69, 0.5);
        }

        .toast.error .toast-icon::before {
            content: "✗";
            color: #dc3545;
            text-shadow: 0 0 8px rgba(220, 53, 69, 0.5);
        }

        .toast.info .toast-icon::before {
            content: "ℹ";
            color: #007acc;
            text-shadow: 0 0 8px rgba(0, 122, 204, 0.5);
        }

        /* 拖拽相关样式 */
        .tab-dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        .tab-drag-over {
            border-left: 2px solid #007acc;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .quick-open {
                padding: 4px 8px;
                gap: 4px;
            }

            .quick-btn {
                padding: 3px 6px;
                font-size: 10px;
            }

            .tab {
                min-width: 60px;
                max-width: 120px;
                padding: 3px 6px;
                font-size: 10px;
            }

            .editor-content {
                padding: 8px;
            }

            .timezone-grid {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
                gap: 3px;
            }

            .timezone-card {
                padding: 3px 4px;
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 快速打开按钮 -->
        <div class="quick-open" id="quick-open">
            <button class="quick-btn" onclick="openTab('spex')">Spex</button>
            <button class="quick-btn" onclick="openTab('test')">Test</button>
            <button class="quick-btn" onclick="openTab('utils')">Utils</button>
            <button class="quick-btn" onclick="openTab('format')">Format</button>
            <button class="quick-btn" onclick="openTab('convert')">Convert</button>
            <button class="quick-btn" onclick="openTab('tools')">Tools</button>
            <button class="quick-btn close-all" onclick="closeAllTabs()">关闭所有</button>
        </div>

        <!-- Tab栏 -->
        <div class="tab-bar" id="tab-bar"></div>

        <!-- 编辑器容器 -->
        <div class="editor-container" id="editor-container"></div>
    </div>

    <script>
        // 全局变量
        let openTabs = [];
        let draggedTab = null;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 默认打开Spex工具
            openTab('spex');
        });

        // 打开Tab
        function openTab(tabName) {
            if (openTabs.includes(tabName)) {
                // 如果tab已存在，切换到该tab
                switchTab(tabName);
                return;
            }

            // 添加新tab
            openTabs.push(tabName);
            updateDisplay();
            
            // 初始化工具
            setTimeout(() => {
                if (tabName === 'tools') {
                    generateTimezoneCards();
                    updateAllTimes();
                    startTimeUpdate();
                }
            }, 100);
        }

        // 关闭Tab
        function closeTab(tabName) {
            const index = openTabs.indexOf(tabName);
            if (index > -1) {
                openTabs.splice(index, 1);
                updateDisplay();
            }
        }

        // 关闭所有Tab
        function closeAllTabs() {
            openTabs = [];
            updateDisplay();
        }

        // 切换Tab
        function switchTab(tabName) {
            // 在VSCode模式中，所有tab都显示，但可以更新active状态
            updateTabActiveState(tabName);
        }

        // 更新tab的active状态
        function updateTabActiveState(activeTab) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                if (tab.dataset.tab === activeTab) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
        }

        // 更新显示
        function updateDisplay() {
            const tabBar = document.getElementById('tab-bar');
            const editorContainer = document.getElementById('editor-container');
            
            // 清空现有内容
            tabBar.innerHTML = '';
            editorContainer.innerHTML = '';

            if (openTabs.length === 0) {
                // 显示空状态
                editorContainer.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #888; font-size: 14px;">点击上方按钮打开工具</div>';
                return;
            }

            // 创建tab按钮
            openTabs.forEach((tab, index) => {
                const tabButton = document.createElement('div');
                tabButton.className = 'tab';
                if (index === 0) tabButton.classList.add('active');
                tabButton.textContent = getTabTitle(tab);
                tabButton.draggable = true;
                tabButton.dataset.tab = tab;
                
                // 添加关闭按钮
                const closeBtn = document.createElement('span');
                closeBtn.className = 'tab-close';
                closeBtn.innerHTML = '×';
                closeBtn.onclick = (e) => {
                    e.stopPropagation();
                    closeTab(tab);
                };
                
                tabButton.appendChild(closeBtn);
                tabButton.addEventListener('click', (e) => {
                    // 如果点击的是关闭按钮，不处理tab点击
                    if (e.target.classList.contains('tab-close')) {
                        return;
                    }
                    switchTab(tab);
                });
                
                // 拖拽事件
                tabButton.addEventListener('dragstart', handleTabDragStart);
                tabButton.addEventListener('dragend', handleTabDragEnd);
                tabButton.addEventListener('dragover', handleTabDragOver);
                tabButton.addEventListener('drop', handleTabDrop);
                
                tabBar.appendChild(tabButton);
            });
            
            // 创建编辑器面板 - 支持并排显示
            openTabs.forEach((tab, index) => {
                const editorPane = document.createElement('div');
                editorPane.className = 'editor-pane';
                editorPane.dataset.tab = tab;
                editorPane.style.flex = `0 0 ${100 / openTabs.length}%`;
                editorPane.style.display = 'flex';
                
                const editorContent = document.createElement('div');
                editorContent.className = 'editor-content';
                editorContent.innerHTML = getTabContent(tab);
                
                editorPane.appendChild(editorContent);
                editorContainer.appendChild(editorPane);
                
                // 添加分割线（除了最后一个）
                if (index < openTabs.length - 1) {
                    const splitter = document.createElement('div');
                    splitter.className = 'splitter';
                    splitter.addEventListener('mousedown', (e) => handleSplitterDrag(e, index));
                    editorContainer.appendChild(splitter);
                }
            });
            
            // 初始化工具
            setTimeout(() => {
                openTabs.forEach(tab => {
                    if (tab === 'tools') {
                        generateTimezoneCards();
                        updateAllTimes();
                        startTimeUpdate();
                    }
                });
            }, 100);
        }

        // 获取Tab标题
        function getTabTitle(tabName) {
            const titles = {
                'spex': 'Spex',
                'test': 'Test',
                'utils': 'Utils',
                'format': 'Format',
                'convert': 'Convert',
                'tools': 'Tools'
            };
            return titles[tabName] || tabName;
        }

        // 获取Tab内容
        function getTabContent(tabName) {
            const tabId = Math.random().toString(36).substr(2, 9);
            
            switch(tabName) {
                case 'spex':
                    return `
                        <div class="tool-container">
                            <div class="tool-title">Spex 转换工具</div>
                            <div class="input-group">
                                <input type="text" id="spex-input-${tabId}" placeholder="输入字符串，如: a.b.c.get_product_info" oninput="convertText('${tabId}')">
                            </div>
                            <div class="result" id="spex-result-${tabId}">) </div>
                            <div style="margin-top: 8px;">
                                <button class="btn" onclick="getFromClipboard('${tabId}')">从剪贴板获取</button>
                                <button class="btn" onclick="copyToClipboard('${tabId}')">复制到剪贴板</button>
                            </div>
                        </div>
                    `;
                case 'test':
                    return `
                        <div class="tool-container">
                            <div class="tool-title">测试工具</div>
                            <div class="input-group">
                                <label>测试输入</label>
                                <input type="text" id="test-input-${tabId}" placeholder="输入测试内容">
                            </div>
                            <div class="result" id="test-result-${tabId}">测试结果将显示在这里</div>
                            <button class="btn" onclick="runTest('${tabId}')">运行测试</button>
                        </div>
                    `;
                case 'utils':
                    return `
                        <div class="tool-container">
                            <div class="tool-title">实用工具</div>
                            <div class="input-group">
                                <label>工具输入</label>
                                <input type="text" id="utils-input-${tabId}" placeholder="输入内容">
                            </div>
                            <div class="result" id="utils-result-${tabId}">处理结果将显示在这里</div>
                            <button class="btn" onclick="processUtils('${tabId}')">处理</button>
                        </div>
                    `;
                case 'format':
                    return `
                        <div class="tool-container">
                            <div class="tool-title">格式化工具</div>
                            <div class="input-group">
                                <label>格式化输入</label>
                                <textarea id="format-input-${tabId}" rows="5" placeholder="输入需要格式化的内容"></textarea>
                            </div>
                            <div class="result" id="format-result-${tabId}">格式化结果将显示在这里</div>
                            <button class="btn" onclick="formatContent('${tabId}')">格式化</button>
                        </div>
                    `;
                case 'convert':
                    return `
                        <div class="tool-container">
                            <div class="tool-title">转换工具</div>
                            <div class="input-group">
                                <label>转换输入</label>
                                <input type="text" id="convert-input-${tabId}" placeholder="输入需要转换的内容">
                            </div>
                            <div class="result" id="convert-result-${tabId}">转换结果将显示在这里</div>
                            <button class="btn" onclick="convertContent('${tabId}')">转换</button>
                        </div>
                    `;
                case 'tools':
                    return `
                        <div class="tool-container">
                            <div class="tool-title">时间戳工具</div>
                            <div class="input-group">
                                <label>时间戳转日期</label>
                                <input type="text" id="timestamp-input-${tabId}" placeholder="输入时间戳" oninput="convertTimestampToDate('${tabId}')">
                            </div>
                            <div class="result" id="timestamp-result-${tabId}">日期结果将显示在这里</div>
                            
                            <div class="input-group" style="margin-top: 12px;">
                                <label>日期转时间戳</label>
                                <input type="text" id="date-input-${tabId}" placeholder="输入日期 (YYYY-MM-DD HH:mm:ss)" oninput="convertDateToTimestamp('${tabId}')">
                            </div>
                            <div class="result" id="date-result-${tabId}">时间戳结果将显示在这里</div>
                            
                            <div style="margin-top: 12px;">
                                <button class="btn" onclick="getCurrentTimestamp('${tabId}')">当前时间戳</button>
                                <button class="btn" onclick="getCurrentDate('${tabId}')">当前日期</button>
                                <button class="btn" onclick="copyCurrentTimestamp('${tabId}')">复制时间戳</button>
                                <button class="btn" onclick="copyCurrentDate('${tabId}')">复制日期</button>
                            </div>
                            
                            <div class="timestamp-card">
                                <div style="font-size: 12px; color: #888; margin-bottom: 8px;">全球时区时间</div>
                                <div class="timezone-grid" id="timezone-grid-${tabId}"></div>
                            </div>
                        </div>
                    `;
                default:
                    return `<div class="tool-container"><div class="tool-title">${tabName}</div><p>工具内容</p></div>`;
            }
        }

        // Spex转换功能
        function convertText(tabId) {
            const input = document.getElementById(`spex-input-${tabId}`);
            const result = document.getElementById(`spex-result-${tabId}`);
            
            if (input && result) {
                const text = input.value;
                if (text.trim()) {
                    const converted = toCamelCase(text);
                    result.textContent = converted;
                } else {
                    result.textContent = ') ';
                }
            }
        }

        function toCamelCase(str) {
            const lastDotIndex = str.lastIndexOf('.');
            if (lastDotIndex === -1) {
                return ') ' + str.replace(/_([a-z])/g, (match, letter) => letter.toUpperCase());
            }
            
            const afterLastDot = str.substring(lastDotIndex + 1);
            const camelCase = afterLastDot.replace(/_([a-z])/g, (match, letter) => letter.toUpperCase());
            return ') ' + camelCase;
        }

        // 剪贴板功能
        async function getFromClipboard(tabId) {
            try {
                const text = await navigator.clipboard.readText();
                const input = document.getElementById(`spex-input-${tabId}`);
                if (input) {
                    input.value = text;
                    convertText(tabId);
                    showToast('已从剪贴板获取内容', 'success');
                }
            } catch (err) {
                showToast('无法访问剪贴板', 'error');
            }
        }

        async function copyToClipboard(tabId) {
            try {
                const result = document.getElementById(`spex-result-${tabId}`);
                if (result && result.textContent.trim() !== ') ') {
                    await navigator.clipboard.writeText(result.textContent);
                    showToast('已复制到剪贴板', 'success');
                } else {
                    showToast('没有内容可复制', 'error');
                }
            } catch (err) {
                showToast('复制失败', 'error');
            }
        }

        // 测试工具功能
        function runTest(tabId) {
            const input = document.getElementById(`test-input-${tabId}`);
            const result = document.getElementById(`test-result-${tabId}`);
            
            if (input && result) {
                const text = input.value;
                result.textContent = `测试结果: ${text} (${new Date().toLocaleTimeString()})`;
                showToast('测试完成', 'success');
            }
        }

        // 实用工具功能
        function processUtils(tabId) {
            const input = document.getElementById(`utils-input-${tabId}`);
            const result = document.getElementById(`utils-result-${tabId}`);
            
            if (input && result) {
                const text = input.value;
                result.textContent = `处理结果: ${text.toUpperCase()} (${text.length} 字符)`;
                showToast('处理完成', 'success');
            }
        }

        // 格式化工具功能
        function formatContent(tabId) {
            const input = document.getElementById(`format-input-${tabId}`);
            const result = document.getElementById(`format-result-${tabId}`);
            
            if (input && result) {
                const text = input.value;
                try {
                    const formatted = JSON.stringify(JSON.parse(text), null, 2);
                    result.textContent = formatted;
                    showToast('格式化完成', 'success');
                } catch (err) {
                    result.textContent = '格式化失败: 不是有效的JSON格式';
                    showToast('格式化失败', 'error');
                }
            }
        }

        // 转换工具功能
        function convertContent(tabId) {
            const input = document.getElementById(`convert-input-${tabId}`);
            const result = document.getElementById(`convert-result-${tabId}`);
            
            if (input && result) {
                const text = input.value;
                result.textContent = `转换结果: ${text.split('').reverse().join('')}`;
                showToast('转换完成', 'success');
            }
        }

        // 时间戳工具功能
        function convertTimestampToDate(tabId) {
            const input = document.getElementById(`timestamp-input-${tabId}`);
            const result = document.getElementById(`timestamp-result-${tabId}`);
            
            if (input && result) {
                const timestamp = input.value;
                if (timestamp) {
                    const date = new Date(parseInt(timestamp) * 1000);
                    result.textContent = date.toLocaleString('zh-CN');
                } else {
                    result.textContent = '日期结果将显示在这里';
                }
            }
        }

        function convertDateToTimestamp(tabId) {
            const input = document.getElementById(`date-input-${tabId}`);
            const result = document.getElementById(`date-result-${tabId}`);
            
            if (input && result) {
                const dateStr = input.value;
                if (dateStr) {
                    const date = new Date(dateStr);
                    const timestamp = Math.floor(date.getTime() / 1000);
                    result.textContent = timestamp.toString();
                } else {
                    result.textContent = '时间戳结果将显示在这里';
                }
            }
        }

        function getCurrentTimestamp(tabId) {
            const input = document.getElementById(`timestamp-input-${tabId}`);
            if (input) {
                const timestamp = Math.floor(Date.now() / 1000);
                input.value = timestamp;
                convertTimestampToDate(tabId);
                showToast('已获取当前时间戳', 'success');
            }
        }

        function getCurrentDate(tabId) {
            const input = document.getElementById(`date-input-${tabId}`);
            if (input) {
                const now = new Date();
                const dateStr = now.toISOString().slice(0, 19).replace('T', ' ');
                input.value = dateStr;
                convertDateToTimestamp(tabId);
                showToast('已获取当前日期', 'success');
            }
        }

        function copyCurrentTimestamp(tabId) {
            const timestamp = Math.floor(Date.now() / 1000);
            navigator.clipboard.writeText(timestamp.toString()).then(() => {
                showToast('已复制当前时间戳', 'success');
            });
        }

        function copyCurrentDate(tabId) {
            const now = new Date();
            const dateStr = now.toISOString().slice(0, 19).replace('T', ' ');
            navigator.clipboard.writeText(dateStr).then(() => {
                showToast('已复制当前日期', 'success');
            });
        }

        // 时区配置
        const timezoneGroups = [
            { offset: -12, countries: ['Baker Island', 'Howland Island'] },
            { offset: -11, countries: ['American Samoa', 'Niue'] },
            { offset: -10, countries: ['Hawaii', 'Cook Islands'] },
            { offset: -9, countries: ['Alaska', 'Gambier Islands'] },
            { offset: -8, countries: ['Pacific Time (US & Canada)', 'Pitcairn Islands'] },
            { offset: -7, countries: ['Mountain Time (US & Canada)', 'Sonora'] },
            { offset: -6, countries: ['Central Time (US & Canada)', 'Easter Island'] },
            { offset: -5, countries: ['Eastern Time (US & Canada)', 'Cuba', 'Haiti'] },
            { offset: -4, countries: ['Atlantic Time (Canada)', 'Caracas', 'La Paz'] },
            { offset: -3, countries: ['Brasilia', 'Buenos Aires', 'Montevideo'] },
            { offset: -2, countries: ['Mid-Atlantic', 'South Georgia'] },
            { offset: -1, countries: ['Azores', 'Cape Verde'] },
            { offset: 0, countries: ['UTC', 'London', 'Dublin', 'Lisbon'] },
            { offset: 1, countries: ['Central European Time', 'West Africa Time'] },
            { offset: 2, countries: ['Eastern European Time', 'Central Africa Time'] },
            { offset: 3, countries: ['Moscow', 'East Africa Time', 'Arabia Standard Time'] },
            { offset: 4, countries: ['Gulf Standard Time', 'Mauritius', 'Seychelles'] },
            { offset: 5, countries: ['Pakistan Standard Time', 'Uzbekistan'] },
            { offset: 5.5, countries: ['India Standard Time', 'Sri Lanka'] },
            { offset: 6, countries: ['Bangladesh Standard Time', 'Bhutan'] },
            { offset: 7, countries: ['Indochina Time', 'Western Indonesia'] },
            { offset: 8, countries: ['China Standard Time', 'Singapore', 'Malaysia', 'Philippines'] },
            { offset: 9, countries: ['Japan Standard Time', 'Korea Standard Time'] },
            { offset: 10, countries: ['Australian Eastern Time', 'Papua New Guinea'] },
            { offset: 11, countries: ['Solomon Islands', 'New Caledonia'] },
            { offset: 12, countries: ['New Zealand', 'Fiji', 'Tuvalu'] }
        ];

        function generateTimezoneCards() {
            openTabs.forEach(tab => {
                if (tab === 'tools') {
                    const grid = document.querySelector(`#timezone-grid-${tab}`);
                    if (grid) {
                        grid.innerHTML = '';
                        timezoneGroups.forEach(group => {
                            const card = document.createElement('div');
                            card.className = 'timezone-card';
                            card.innerHTML = `
                                <div style="font-weight: bold;">UTC${group.offset >= 0 ? '+' : ''}${group.offset}</div>
                                <div style="font-size: 9px; color: #888;">${group.countries.slice(0, 2).join(', ')}</div>
                                <div style="font-size: 8px; color: #666; margin-top: 2px;" id="time-${group.offset}">--:--</div>
                            `;
                            card.onclick = () => copyTimezoneTime(group.offset);
                            grid.appendChild(card);
                        });
                    }
                }
            });
        }

        function updateTimezoneTime(offset) {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const localTime = new Date(utc + (offset * 3600000));
            const timeStr = localTime.toLocaleTimeString('zh-CN', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            const timeElement = document.querySelector(`#time-${offset}`);
            if (timeElement) {
                timeElement.textContent = timeStr;
            }
        }

        function updateAllTimes() {
            timezoneGroups.forEach(group => {
                updateTimezoneTime(group.offset);
            });
        }

        function startTimeUpdate() {
            updateAllTimes();
            setInterval(updateAllTimes, 1000);
        }

        function copyTimezoneTime(offset) {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const localTime = new Date(utc + (offset * 3600000));
            const timeStr = localTime.toLocaleString('zh-CN');
            
            navigator.clipboard.writeText(timeStr).then(() => {
                showToast(`已复制 UTC${offset >= 0 ? '+' : ''}${offset} 时间`, 'success');
            });
        }

        // 拖拽功能
        function handleTabDragStart(e) {
            draggedTab = e.target.dataset.tab;
            e.target.classList.add('tab-dragging');
        }

        function handleTabDragEnd(e) {
            e.target.classList.remove('tab-dragging');
            draggedTab = null;
        }

        function handleTabDragOver(e) {
            e.preventDefault();
            const targetTab = e.target.closest('.tab');
            if (targetTab && targetTab.dataset.tab !== draggedTab) {
                targetTab.classList.add('tab-drag-over');
            }
        }

        function handleTabDrop(e) {
            e.preventDefault();
            const targetTab = e.target.closest('.tab');
            if (targetTab && draggedTab) {
                const draggedIndex = openTabs.indexOf(draggedTab);
                const targetIndex = openTabs.indexOf(targetTab.dataset.tab);
                
                if (draggedIndex !== -1 && targetIndex !== -1) {
                    // 重新排列数组
                    const draggedItem = openTabs.splice(draggedIndex, 1)[0];
                    openTabs.splice(targetIndex, 0, draggedItem);
                    updateDisplay();
                }
            }
            
            // 清理样式
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('tab-drag-over');
            });
        }

        // 分割线拖拽
        function handleSplitterDrag(e, index) {
            e.preventDefault();
            
            const container = document.getElementById('editor-container');
            const panes = container.querySelectorAll('.editor-pane');
            const leftPane = panes[index];
            const rightPane = panes[index + 1];
            
            if (!leftPane || !rightPane) return;
            
            const startX = e.clientX;
            const leftWidth = leftPane.offsetWidth;
            const rightWidth = rightPane.offsetWidth;
            
            function handleMouseMove(e) {
                const deltaX = e.clientX - startX;
                const newLeftWidth = leftWidth + deltaX;
                const newRightWidth = rightWidth - deltaX;
                
                if (newLeftWidth > 100 && newRightWidth > 100) {
                    leftPane.style.flex = `0 0 ${newLeftWidth}px`;
                    rightPane.style.flex = `0 0 ${newRightWidth}px`;
                }
            }
            
            function handleMouseUp() {
                document.removeEventListener('mousemove', handleMouseMove);
                document.removeEventListener('mouseup', handleMouseUp);
            }
            
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
        }

        // Toast通知
        function showToast(message, type = 'info', duration = 4000) {
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<span class="toast-icon"></span><span style="font-weight: 500;">${message}</span>`;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 50);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.remove();
                    }
                }, 400);
            }, duration);
        }
    </script>
</body>
