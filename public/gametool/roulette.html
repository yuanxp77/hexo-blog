<body>

    <div class="container">
        <div class="settings-panel">
            <div class="setting-row">
                <label class="setting-label">å¼¹ä»“å®¹é‡ï¼ˆæ ¼æ•°ï¼‰</label>
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="number" id="chambers" min="3" max="12" value="6" placeholder="3-12">
                    </div>
                    <span class="unit">æ ¼</span>
                </div>
            </div>

            <div class="setting-row">
                <label class="setting-label">è£…å¡«å­å¼¹æ•°é‡</label>
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="number" id="bullets" min="1" max="6" value="1" placeholder="1-6">
                    </div>
                    <span class="unit">é¢—</span>
                </div>
            </div>
        </div>

        <div class="revolver-container">
            <div class="revolver" id="revolver">
                <div class="cylinder" id="cylinder"></div>
                <div class="center-dot"></div>
            </div>
        </div>

        <div class="info-panel" id="infoPanel">
            <div class="info-text">é…ç½®å‚æ•°åç‚¹å‡»å¼€ç«</div>
            <div class="info-subtext">è®¾ç½®å¼¹ä»“æ ¼æ•°å’Œå­å¼¹æ•°é‡</div>
        </div>

        <div class="btn-group">
            <button class="btn btn-primary" id="fireBtn">
                ğŸ”« å¼€ç«
            </button>
            <button class="btn btn-secondary" id="resetBtn">
                ğŸ”„ é‡ç½®
            </button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="safeCount">0</div>
                <div class="stat-label">å®‰å…¨</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="dangerCount">0</div>
                <div class="stat-label">ä¸­å¼¹</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">æ€»æ¬¡æ•°</div>
            </div>
        </div>
    </div>

    <script>
        let chambers = 6;
        let bullets = 1;
        let bulletPositions = [];
        let currentPosition = 0;
        let stats = { safe: 0, danger: 0, total: 0 };

        // åˆå§‹åŒ–è½¬è½®
        function initRevolver() {
            const chambersCount = parseInt(document.getElementById('chambers').value) || 6;
            const bulletsCount = parseInt(document.getElementById('bullets').value) || 1;

            // éªŒè¯å‚æ•°
            if (chambersCount < 3 || chambersCount > 12) {
                alert('å¼¹ä»“å®¹é‡å¿…é¡»åœ¨3-12ä¹‹é—´');
                return false;
            }

            if (bulletsCount < 1 || bulletsCount > chambersCount) {
                alert(`å­å¼¹æ•°é‡å¿…é¡»åœ¨1-${chambersCount}ä¹‹é—´`);
                return false;
            }

            chambers = chambersCount;
            bullets = bulletsCount;

            // éšæœºç”Ÿæˆå­å¼¹ä½ç½®
            bulletPositions = [];
            const positions = Array.from({ length: chambers }, (_, i) => i);
            for (let i = 0; i < bullets; i++) {
                const randomIndex = Math.floor(Math.random() * positions.length);
                bulletPositions.push(positions[randomIndex]);
                positions.splice(randomIndex, 1);
            }

            currentPosition = 0;

            // æ¸²æŸ“è½¬è½®
            renderCylinder();

            return true;
        }

        // æ¸²æŸ“å¼¹ä»“
        function renderCylinder() {
            const cylinder = document.getElementById('cylinder');
            cylinder.innerHTML = '';

            const angleStep = 360 / chambers;
            const radius = 70;

            for (let i = 0; i < chambers; i++) {
                const chamber = document.createElement('div');
                chamber.className = 'chamber';
                
                const angle = (i * angleStep - 90) * (Math.PI / 180);
                const x = radius * Math.cos(angle);
                const y = radius * Math.sin(angle);
                
                chamber.style.transform = `translate(${x}px, ${y}px) translate(-50%, -50%)`;
                chamber.textContent = i + 1;

                // æ ‡è®°å­å¼¹ä½ç½®ï¼ˆå¼€å‘æ—¶å¯è§ï¼Œå®é™…ä½¿ç”¨æ—¶æ³¨é‡Šæ‰ï¼‰
                // if (bulletPositions.includes(i)) {
                //     chamber.classList.add('bullet');
                // }

                cylinder.appendChild(chamber);
            }
        }

        // å¼€ç«
        function fire() {
            if (!initRevolver()) {
                return;
            }

            const fireBtn = document.getElementById('fireBtn');
            const revolver = document.getElementById('revolver');
            const infoPanel = document.getElementById('infoPanel');

            // ç¦ç”¨æŒ‰é’®
            fireBtn.disabled = true;

            // æ—‹è½¬åŠ¨ç”»
            revolver.classList.add('spinning');

            setTimeout(() => {
                revolver.classList.remove('spinning');

                // æ£€æŸ¥æ˜¯å¦ä¸­å¼¹
                const isBullet = bulletPositions.includes(currentPosition);

                // æ›´æ–°ç»Ÿè®¡
                stats.total++;
                if (isBullet) {
                    stats.danger++;
                } else {
                    stats.safe++;
                }

                updateStats();

                // æ˜¾ç¤ºç»“æœ
                if (isBullet) {
                    infoPanel.innerHTML = `
                        <div class="result-text result-danger">ğŸ’¥ ç °ï¼</div>
                        <div class="info-subtext">ä½ ä¸­å¼¹äº†ï¼æ¥å—æƒ©ç½šå§</div>
                    `;
                } else {
                    infoPanel.innerHTML = `
                        <div class="result-text result-safe">âœ… å®‰å…¨</div>
                        <div class="info-subtext">ä½ æ´»ä¸‹æ¥äº†ï¼Œç»§ç»­ä¸‹ä¸€è½®</div>
                    `;
                }

                // ç§»åŠ¨åˆ°ä¸‹ä¸€ä¸ªä½ç½®
                currentPosition = (currentPosition + 1) % chambers;

                // å¦‚æœæ‰“å®Œæ‰€æœ‰å­å¼¹ï¼Œè‡ªåŠ¨é‡ç½®
                if (currentPosition === 0) {
                    setTimeout(() => {
                        infoPanel.innerHTML = `
                            <div class="info-text">å·²å®Œæˆä¸€è½®</div>
                            <div class="info-subtext">ç‚¹å‡»é‡ç½®å¼€å§‹æ–°ä¸€è½®</div>
                        `;
                    }, 2000);
                }

                // é‡æ–°å¯ç”¨æŒ‰é’®
                fireBtn.disabled = false;
            }, 1000);
        }

        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            if (!initRevolver()) {
                return;
            }

            const infoPanel = document.getElementById('infoPanel');
            infoPanel.innerHTML = `
                <div class="info-text">æ¸¸æˆå·²é‡ç½®</div>
                <div class="info-subtext">é…ç½®ï¼š${chambers}æ ¼å¼¹ä»“ï¼Œ${bullets}é¢—å­å¼¹</div>
            `;
        }

        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            document.getElementById('safeCount').textContent = stats.safe;
            document.getElementById('dangerCount').textContent = stats.danger;
            document.getElementById('totalCount').textContent = stats.total;
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', function() {
            // åˆå§‹åŒ–è½¬è½®
            initRevolver();

            // ç»‘å®šæŒ‰é’®
            document.getElementById('fireBtn').addEventListener('click', fire);
            document.getElementById('resetBtn').addEventListener('click', resetGame);

            // ç›‘å¬è¾“å…¥å˜åŒ–
            document.getElementById('chambers').addEventListener('change', function() {
                const value = parseInt(this.value);
                if (value < 3) this.value = 3;
                if (value > 12) this.value = 12;
                
                // è°ƒæ•´å­å¼¹æ•°é‡ä¸Šé™
                const bulletsInput = document.getElementById('bullets');
                const currentBullets = parseInt(bulletsInput.value);
                if (currentBullets > value) {
                    bulletsInput.value = value;
                }
                bulletsInput.max = value;
            });

            document.getElementById('bullets').addEventListener('change', function() {
                const value = parseInt(this.value);
                const maxBullets = parseInt(document.getElementById('chambers').value);
                if (value < 1) this.value = 1;
                if (value > maxBullets) this.value = maxBullets;
            });
        });
    </script>
